<div class="card" style="width: 18rem;">
  <div class="card-body">
      <h5 class="card-title">{{ project.title }} </h5>
      <h6 class="card-subtitle mb-2 text-muted"><i>Start Date: </i> {{ project.start_date }}</h6>
      <h6 class="card-subtitle mb-2 text-muted"><i>End Date: </i> {{ project.end_date }}</h6>
      <p class="card-text">{{ project.description|linebreaks }}</p>
  </div>
</div>

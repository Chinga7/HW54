<div class="card" style="width: 18rem;">
      <div class="card-body">
          <h5 class="card-title">{{ issue.summary }} </h5>
          <h6 class="card-subtitle mb-2 text-muted"><i>Status: </i> {{ issue.status.status_name }}</h6>
          <h6 class="card-subtitle mb-2 text-muted"><i>Type:</i>
           {% for type in issue.type.all %}
              {{ type.name }}
              {% if not forloop.last %}, {% endif %}
              {% endfor %}
          </h6>
          <h6>
              <a href="{% url 'issue_detail' issue.pk %}" class="card-link"><i class="fa fa-info-circle" aria-hidden="true"></i></a> <- details
              <a href="{% url 'update_issue' issue.pk %}" class="card-link"><i class="fa-solid fa-pen-to-square"></i></a>
              <a href="{% url 'delete_issue' issue.pk %}" class="card-link"><i class="fa-solid fa-trash"></i></a>
          </h6>
      </div>
    </div>
    <p></p>
